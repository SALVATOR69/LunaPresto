<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="/asset/img/LP_ico.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Presto - University of Benghazi</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/project-detail.css">
    <script src="/script/loader.js"></script>
    <script src="/script/scroll-animation.js"></script>
</head>

<body>
    <div id="header"></div>

    <div class="project-header-container reveal-on-scroll" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/asset/img/projects/University of Benghazi/ph.jpg');">
        <h1>University of Benghazi</h1>
    </div>

    <main class="content-section">
        <div class="masonry-gallery reveal-on-scroll" id="gallery-container">
            <!-- Images will be loaded here by the script -->
        </div>
    </main>

    <script>
        // Use a relative path for fetch
        fetch('/asset/img/projects/University of Benghazi/images.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(images => {
                const container = document.getElementById('gallery-container');
                const basePath = '/asset/img/projects/University of Benghazi/';

                images.forEach((filename, index) => {
                    // Create the masonry item container
                    const masonryItem = document.createElement('div');
                    masonryItem.className = 'masonry-item';

                    // Create the image element
                    const img = document.createElement('img');
                    img.src = `${basePath}${filename}`;
                    img.alt = `University of Benghazi Gallery Image ${index + 1}`;

                    // Append the image to the item, and the item to the container
                    masonryItem.appendChild(img);
                    container.appendChild(masonryItem);
                });
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
                const container = document.getElementById('gallery-container');
                container.textContent = 'Failed to load gallery images.';
            });
    </script>

    <div id="footer"></div>
</body>

</html>
